<header class="header">
  <div class="header-left">
    <button class="header-icon mobile-menu-btn" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
      </svg>
    </button>
    <img src="assets/images/LogoUII.png" alt="Logo UII" class="logo">
  </div>

  <div class="header-right">
    <button class="header-icon" aria-label="Notifications">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
      </svg>
    </button>
    <button class="header-icon" aria-label="Apps">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" />
      </svg>
    </button>

    <!-- User Profile Dropdown -->
    <div class="user-menu-container" style="position: relative;">
      <button class="user-menu" aria-label="User Menu" (click)="toggleDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
          class="dropdown-icon" [class.rotate]="isDropdownOpen">
          <path d="M7 10l5 5 5-5z" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" *ngIf="isDropdownOpen">
        <button class="dropdown-item" [class.active]="currentRole === 'mahasiswa'" (click)="selectRole('mahasiswa')">
          Mahasiswa
        </button>
        <button class="dropdown-item" [class.active]="currentRole === 'tendik'" (click)="selectRole('tendik')">
          Tendik/Dosen
        </button>
        <button class="dropdown-item" [class.active]="currentRole === 'admin'" (click)="selectRole('admin')">
          Admin Verifikator
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Breadcrumb Area (Fixed with Header) -->
<div class="breadcrumb-area">
  <div class="breadcrumb">
    <a href="/" class="breadcrumb-home">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </a>

    <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
      <span class="breadcrumb-separator">&gt;</span>
      <a *ngIf="!crumb.isActive" [routerLink]="crumb.url" class="breadcrumb-link">{{ crumb.label }}</a>
      <span *ngIf="crumb.isActive" class="breadcrumb-current">{{ crumb.label }}</span>
    </ng-container>
  </div>
</div>
